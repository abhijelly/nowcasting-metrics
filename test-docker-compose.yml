version: "3"

services:
  postgres:
    image: postgres:14.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  nowcasting_metrics:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile
      args:
        TESTING: 1
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/postgres
      - LOG_LEVEL=DEBUG
    command: >
      bash -c "pytest --cov=./gspconsumer
      && coverage report -m
      && coverage xml
      && cp .coverage ./tests/
      && cp coverage.xml ./tests/"
    depends_on:
      - "postgres"
    volumes:
      - ./tests/:/app/tests
      - ./nowcasting_metrics/:/app/nowcasting_metrics
